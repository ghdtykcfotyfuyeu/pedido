<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>Tenho algo pra te dizer üíú</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b0f2a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
:root {
  --bg1: #050014;
  --bg2: #0b0f2a;
  --purple: #7a00ff;
  --green: #00ffb3;
  --text: #ffffff;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, var(--bg1), var(--bg2));
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: var(--text);
  text-align: center;
  overflow-x: hidden;
}

.container {
  max-width: 480px;
  margin: auto;
  padding: 16px;
}

h2 {
  margin-bottom: 12px;
  color: var(--purple);
  font-weight: 600;
}

/* PARTICULAS */
.particles {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.particles span {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(0,255,179,0.6);
  border-radius: 50%;
  animation: float 12s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 0; }
  10% { opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* VIDEO */
video {
  width: 100%;
  border-radius: 20px;
  border: 2px solid var(--purple);
  box-shadow: 0 0 30px rgba(122,0,255,0.6);
  position: relative;
  z-index: 1;
}

/* BOT√ÉO */
button {
  margin-top: 28px;
  padding: 18px 44px;
  font-size: 20px;
  font-weight: bold;
  border: none;
  border-radius: 50px;
  background: linear-gradient(135deg, var(--purple), var(--green));
  color: black;
  cursor: pointer;
  display: none;
  opacity: 0;
  transform: scale(0.8);
  animation: none;
  box-shadow: 0 0 25px rgba(0,255,179,0.8);
}

button.show {
  display: inline-block;
  animation: appear 1.2s ease forwards, glow 2s infinite alternate;
}

@keyframes appear {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes glow {
  from { box-shadow: 0 0 15px rgba(0,255,179,0.6); }
  to { box-shadow: 0 0 35px rgba(122,0,255,0.9); }
}

button:active {
  animation: vibrate 0.2s linear infinite;
}

@keyframes vibrate {
  0% { transform: translateX(0); }
  25% { transform: translateX(-2px); }
  50% { transform: translateX(2px); }
  75% { transform: translateX(-2px); }
  100% { transform: translateX(0); }
}

#status {
  margin-top: 16px;
  font-size: 15px;
  opacity: 0.8;
}

/* TRANSI√á√ÉO ROM√ÇNTICA */
.fade {
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="particles" id="particles"></div>

<div class="container fade">
  <h2>Assiste at√© o final üíú</h2>

  <video id="video" autoplay muted playsinline controls>
    <source src="video.mp4" type="video/mp4">
  </video>

  <button id="pedido" onclick="enviarPedido()">üíç Fazer o pedido</button>
  <p id="status"></p>
</div>

<script>
/* PARTICULAS */
const particles = document.getElementById("particles");
for (let i = 0; i < 25; i++) {
  const p = document.createElement("span");
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDelay = Math.random() * 10 + "s";
  p.style.animationDuration = 8 + Math.random() * 8 + "s";
  particles.appendChild(p);
}

/* TELEGRAM */
const BOT_TOKEN = "SEU_TOKEN_AQUI";
const CHAT_ID = "SEU_CHAT_ID_AQUI";

function enviarPedido() {
  if (navigator.vibrate) navigator.vibrate([80, 40, 80]);

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: "üíç Ela clicou no bot√£o do pedido de namoro ‚ù§Ô∏è‚ú®"
    })
  }).then(() => {
    document.getElementById("status").innerText = "Agora √© com voc√™ ‚ù§Ô∏è";
    document.getElementById("pedido").disabled = true;
  });
}

/* MOSTRAR BOT√ÉO NO FINAL */
document.getElementById("video").addEventListener("ended", () => {
  const btn = document.getElementById("pedido");
  btn.classList.add("show");
});

/* SERVICE WORKER */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
